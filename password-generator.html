<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-8 py-16">
        <!-- Header -->
        <div class="text-center mb-20">
            <h1 class="text-4xl md:text-6xl font-bold text-blue-600 mb-4">
                <i class="fas fa-key mr-4"></i>Password Generator
            </h1>
            <p class="text-gray-600 text-lg md:text-xl">Generate strong, secure passwords instantly</p>
        </div>

        <!-- Main Content with Ad Space -->
        <div class="flex gap-8">
            <!-- Main Content (70%) -->
            <div class="flex-1">
                <!-- Main Content -->
                <div class="bg-white rounded-2xl shadow-2xl p-10 mb-12">
                    <div class="mb-6">
                        <label for="length" class="block text-lg font-semibold text-gray-700 mb-2">Password Length</label>
                        <input id="length" type="number" min="4" max="64" value="12" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-lg">
                    </div>
                    <div class="mb-6 grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="uppercase" checked class="accent-blue-600">
                            <span>Uppercase</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="lowercase" checked class="accent-blue-600">
                            <span>Lowercase</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="numbers" checked class="accent-blue-600">
                            <span>Numbers</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="symbols" checked class="accent-blue-600">
                            <span>Symbols</span>
                        </label>
                    </div>
                    <div class="mb-6">
                        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-semibold text-xl transition-colors flex items-center justify-center">
                            <i class="fas fa-magic mr-3"></i>Generate Password
                        </button>
                    </div>
                    <div class="mb-6">
                        <label class="block text-lg font-semibold text-gray-700 mb-2">Your Password</label>
                        <div class="flex items-center">
                            <input id="passwordOutput" type="text" readonly class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg text-lg bg-gray-50">
                            <button id="copyBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-r-lg font-semibold text-lg transition-colors">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div id="notification" class="hidden mt-4 text-center"></div>
                </div>

                <!-- Back to Home -->
                <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Back to Home</h3>
                    <p class="text-gray-600 mb-6">Return to the main page</p>
                    <a href="index.html" class="inline-block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-4 rounded-2xl font-semibold text-lg transition-all duration-200 shadow-xl hover:shadow-2xl transform hover:scale-105">
                        <i class="fas fa-home mr-3"></i>Go to Home Page
                    </a>
                </div>
            </div>

            <!-- Ad Space (30%) -->
            <div class="w-80 flex-shrink-0">
                <!-- Single Advertisement Space -->
                <div class="bg-white rounded-2xl shadow-2xl p-6 sticky top-8">
                    <div class="text-center">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-lg mb-4">
                            <i class="fas fa-ad mr-2"></i>Advertisement
                        </div>
                        <div class="bg-gray-100 rounded-lg p-4 mb-4 min-h-[600px] flex items-center justify-center">
                            <div class="text-center text-gray-500">
                                <i class="fas fa-ad text-6xl mb-4"></i>
                                <p class="text-xl font-semibold mb-2">Advertisement Space</p>
                                <p class="text-lg mb-4">300x600 Banner Ad</p>
                                <p class="text-sm">Perfect for Google AdSense</p>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500">Sponsored Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="password-generator.js"></script>
</body>
</html>
